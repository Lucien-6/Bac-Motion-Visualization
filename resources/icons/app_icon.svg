<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Definitions for gradients and effects -->
  <defs>
    <!-- Blue Gradient -->
    <linearGradient id="blueTrack" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2563eb" stop-opacity="0"/>
      <stop offset="100%" stop-color="#2563eb" stop-opacity="1"/>
    </linearGradient>
    
    <!-- Cyan Gradient -->
    <linearGradient id="cyanTrack" x1="1" y1="0.5" x2="0" y2="0.5">
      <stop offset="0%" stop-color="#0891b2" stop-opacity="0"/>
      <stop offset="100%" stop-color="#0891b2" stop-opacity="1"/>
    </linearGradient>

    <!-- Purple Gradient -->
    <linearGradient id="purpleTrack" x1="0.5" y1="1" x2="0.5" y2="0">
      <stop offset="0%" stop-color="#7c3aed" stop-opacity="0"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="1"/>
    </linearGradient>

    <!-- Glow Filter for Centroids -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- White Background -->
  <rect x="0" y="0" width="512" height="512" fill="#ffffff"/>

  <!-- ========================================== -->
  <!-- Bacterium 1 (Blue): Top Right, moving SE -->
  <!-- ========================================== -->
  <!-- Trajectory: Winding path from top left -->
  <path d="M100 50 Q 150 150, 250 100 T 380 150" 
        stroke="url(#blueTrack)" 
        stroke-width="8" 
        stroke-linecap="round" 
        stroke-dasharray="15 10"
        fill="none"/>

  <g transform="translate(380, 150) rotate(30)">
    <!-- Body: Standard Capsule -->
    <rect x="-50" y="-25" width="100" height="50" rx="25" ry="25"
          stroke="#2563eb" 
          stroke-width="8" 
          fill="#2563eb" 
          fill-opacity="0.1"/>
    <!-- Centroid -->
    <circle cx="0" cy="0" r="8" fill="#ef4444" filter="url(#glow)"/>
    <!-- Inner Detail -->
    <path d="M-30 0 L30 0" stroke="#2563eb" stroke-width="2" stroke-opacity="0.3"/>
  </g>


  <!-- ========================================== -->
  <!-- Bacterium 2 (Cyan): Bottom Center, moving Left -->
  <!-- ========================================== -->
  <!-- Trajectory: Zigzag path from right -->
  <path d="M480 350 Q 420 450, 350 380 T 250 400" 
        stroke="url(#cyanTrack)" 
        stroke-width="8" 
        stroke-linecap="round" 
        stroke-dasharray="12 8"
        fill="none"/>

  <g transform="translate(250, 400) rotate(180)">
    <!-- Body: Elongated Rod -->
    <rect x="-60" y="-20" width="120" height="40" rx="20" ry="20"
          stroke="#0891b2" 
          stroke-width="8" 
          fill="#0891b2" 
          fill-opacity="0.1"/>
    <!-- Centroid -->
    <circle cx="0" cy="0" r="8" fill="#ef4444" filter="url(#glow)"/>
    <!-- Inner Detail -->
    <rect x="-40" y="-10" width="80" height="20" rx="10" ry="10" 
          stroke="#0891b2" stroke-width="2" stroke-opacity="0.3" fill="none"/>
  </g>


  <!-- ========================================== -->
  <!-- Bacterium 3 (Purple): Left Center, moving NE -->
  <!-- ========================================== -->
  <!-- Trajectory: Looping path from bottom -->
  <path d="M150 480 C 150 400, 50 350, 100 250" 
        stroke="url(#purpleTrack)" 
        stroke-width="8" 
        stroke-linecap="round" 
        stroke-dasharray="10 12"
        fill="none"/>

  <g transform="translate(100, 250) rotate(-60)">
    <!-- Body: Short/Fat (Coccobacillus) -->
    <rect x="-40" y="-30" width="80" height="60" rx="30" ry="30"
          stroke="#7c3aed" 
          stroke-width="8" 
          fill="#7c3aed" 
          fill-opacity="0.1"/>
    <!-- Centroid -->
    <circle cx="0" cy="0" r="8" fill="#ef4444" filter="url(#glow)"/>
    <!-- Inner Detail -->
    <circle cx="0" cy="0" r="20" stroke="#7c3aed" stroke-width="2" stroke-opacity="0.3" fill="none"/>
  </g>

</svg>